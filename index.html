<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LS Architecture, LLC.</title>
    <link rel="stylesheet" href="/src/style.css" />
    <style>
      /* Force html/body to stretch to full screen height */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      /* Use flex layout on body to push footer down if content is short */
      body {
        display: flex;
        flex-direction: column; /* vertical stacking: header, main, footer */
      }
      /* The <main> grows/shrinks to fill leftover space, ensuring footer is at bottom */
      main {
        flex: 1 0 auto;
      }
    </style>
  </head>

  <body>
    <header>
      <!-- Your header / nav content -->
      <div class="top-bar">
        <div class="logo-container">
          <img
            src="/images/LSA Logo.png"
            alt="Company Logo"
            class="company-logo"
          />
          <div class="company-name">
            <h1>LS ARCHITECTURE, LLC.</h1>
          </div>
        </div>
        <nav class="main-nav">
          <button class="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </button>
          <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="projects.html">PROJECTS</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="contact.html">CONTACT</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Wrap the main page content in <main> -->
    <main>
      <!-- Hero / Slideshow (Only on Home page, for example) -->
      <section class="hero">
        <div class="hero-slider">
          <img
            src="/images/muckleshoot1.png"
            alt="Hero Image 1"
            class="hero-img active"
          />
          <img
            src="/images/Primrose4.jpg"
            alt="Hero Image 2"
            class="hero-img"
          />
          <img
            src="/images/Wandacity1.png"
            alt="Hero Image 3"
            class="hero-img"
          />
          <img
            src="/images/resortsworld1.jpg"
            alt="Hero Image 5"
            class="hero-img"
          />
          <img
            src="/images/parkmgmlobby3.jpg"
            alt="Hero Image 7"
            class="hero-img"
          />
          <!-- Navigation arrows -->
          <button id="prevSlide" class="slide-arrow left-arrow">&#10094;</button>
          <button id="nextSlide" class="slide-arrow right-arrow">&#10095;</button>
        </div>
      </section>
      <script type="module">
        // Collect all hero images
        const heroImages = Array.from(document.querySelectorAll(".hero-img"));
        let currentSlide = 0;
  
        // Function to show a slide by index
        function showSlide(n) {
          heroImages.forEach((img, i) => {
            img.classList.remove("active");
            if (i === n) {
              img.classList.add("active");
            }
          });
        }
  
        // Next/Previous button elements
        const nextSlideBtn = document.getElementById("nextSlide");
        const prevSlideBtn = document.getElementById("prevSlide");
  
        // Initialize first slide
        showSlide(currentSlide);
  
        // Automatically advance slides every 2 seconds
        const autoScroll = setInterval(() => {
          currentSlide = (currentSlide + 1) % heroImages.length;
          showSlide(currentSlide);
        }, 2000);
  
        // When either button is clicked, clear the interval (stops auto-scroll)
        if (nextSlideBtn && prevSlideBtn) {
          nextSlideBtn.addEventListener("click", () => {
            currentSlide = (currentSlide + 1) % heroImages.length;
            showSlide(currentSlide);
            clearInterval(autoScroll); // stop auto-scrolling
          });
  
          prevSlideBtn.addEventListener("click", () => {
            currentSlide = (currentSlide - 1 + heroImages.length) % heroImages.length;
            showSlide(currentSlide);
            clearInterval(autoScroll); // stop auto-scrolling
          });
        }
      </script>
    </main>
    <!-- Footer stays at bottom if content is short -->
    <footer>
      <p>Â© LS Architecture LLC. All rights reserved.</p>
    </footer>
    <script>
      const hamburger = document.querySelector('.hamburger');
      const nav = document.querySelector('.main-nav');

      hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        nav.classList.toggle('active');
      });
    </script>
  </body>
</html>
